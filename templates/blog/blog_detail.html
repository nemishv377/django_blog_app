{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/blog/blog_details.css' %}" />
{% endblock %}

{% block content %}
<section>
  <table>
    <tr>
      <th>Author</th>
      <td>:</td>
      <td>{{ blog.author.get_full_name|capfirst }}</td>
    </tr>
    <tr>
      <th>Posted</th>
      <td>:</td>
      <td>{{ blog.time_display }}</td>
    </tr>
    <tr style="border-top: 1px solid #ddd; height: 20px;"></tr>
    <tr>
      <th>Title</th>
      <td>:</td>
      <td>{{ blog.title }}</td>
    </tr>
    <tr>
      <th>Content</th>
      <td>:</td>
      <td>{{ blog.content }}</td>
    </tr>
    <tr>
      <th>Image</th>
      <td>:</td>
      <td><img src="{{ blog.image.url }}" alt="Image for {{ blog.title }}" width="300" height="300" /></td>
    </tr>
    <tr style="height: 20px;"></tr>
    <tr>
      <th>Description</th>
      <td>:</td>
      <td>
        <p>
          {% lorem 5 p %}
        </p>
      </td>
    </tr>
  </table>
</section>

{% endblock %}
