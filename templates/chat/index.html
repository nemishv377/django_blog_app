{% extends 'base.html' %}
{% load static %}
{% block title %}django-channels-chat{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/chat/index.css' %}" />
{% endblock %}

{% block content %}

<div class="chat-container">
  <h2>django-channels-chat</h2>
  <div class="chat-row">
    <div class="chat-column">
      <div class="input-group">
        <label for="roomInput">Enter a room name to connect to it:</label>
        <input type="text" class="room-input" id="roomInput" placeholder="Room name">
      </div>
      <button type="button" id="roomConnect" class="connect-button">Connect</button>
      <br>
      <br>

      <div class="room-list">
        {% for room in rooms %}
        <div class="room-item">
          <span class="room-name">{{ room }}</span>
          <a href="{% url 'join-chat-room' room.name %}" class="join-button">Join Now</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/chat/index.js' %}"></script>
{% endblock %}
